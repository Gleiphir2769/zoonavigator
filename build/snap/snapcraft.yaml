name: zoonavigator
summary: Web-based ZooKeeper UI / editor / browser
description: |
  ZooNavigator is a web-based ZooKeeper UI and editor/browser with many features.

base: core18
grade: devel
confinement: devmode
adopt-info: zoonavigator

apps:
  zoonavigator:
    command: zoonavigator.sh
    daemon: simple
    environment:
      JAVA_HOME: $SNAP/usr/lib/jvm/java-11-openjdk-$SNAP_ARCH
      PATH: $JAVA_HOME/bin:$PATH
    plugs:
    - network
    - network-bind
    - home

parts:
  zoonavigator:
    source: snap/local
    plugin: dump
    parse-info: []
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version $(cat version)
    build-packages:
    - ca-certificates
    - ca-certificates-java
    stage-packages:
    - openjdk-11-jdk-headless
    - krb5-user
    - jq
